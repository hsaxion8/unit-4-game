<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title></title>
</head>

<body class="wallpaper">

    <div class="container">
        <div class="row">
            <h1>Crystals Collector!</h1>
        </div>
        <div class="row">
            <div class="col-lg-6 instruction">
                <p>Upon loading this game you will be given a random number. Try clicking the crystals and adding their
                    numbers together to match our random number!</p>
                <p>Can you beat the Computer?</p>
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-lg-6 randomNumber">Random Generated Number</div>
            <div class="col-lg-1"></div>
            <div class="col-lg-2 totalWL">
                <div class="row wins">Wins</div>
                <div class="row losses">Losses</div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-3 gems">
                <div id="img1"></div>
            </div>
            <div class="col-lg-3">
                <div id="img2"></div>
            </div>
            <div class="col-lg-3">
                <div id="img3"></div>
            </div>
            <div class="col-lg-3">
                <div id="img4"></div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-6 totalScore">Your total score is</div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-6 scoreDisplay">Your Score</div>
        </div>
    </div>
    <br>
    <br>
    <br>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/javascript.js"></script>
</body>

</html>
